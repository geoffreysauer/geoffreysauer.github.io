<!doctype html>
<html>
<head>
<title>video.js example</title>
<!--Check out www.2.videojs.com to find out more about this player-->
<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.12/video.js"></script>
<style type="text/css">
  .vjs-default-skin { color: #a64e4e; }
  .vjs-default-skin .vjs-play-progress,
  .vjs-default-skin .vjs-volume-level { background-color: #000000 }
  .vjs-default-skin .vjs-control-bar { font-size: 103% }
</style>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls
 preload="auto" width="640" height="264" poster="video/poster.png"
 data-setup="{}">
 <source src="video/shoepick.mp4" type="video/mp4">
  <source src="video/shoepick.webm" type="video/webm">
  <source src="video/shoepick.ogg" type="video/ogg">
    <track kind="captions" src="video/caption.vtt" srclang="en">
 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>
</body>
</html>
